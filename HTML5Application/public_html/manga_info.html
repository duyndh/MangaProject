<html>
    <head>
        <title>Manga Info</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
        <script>
            function GetURLParameter(sParam)
            {
                var sPageURL = window.location.search.substring(1);
                var sURLVariables = sPageURL.split('&');
                for (var i = 0; i < sURLVariables.length; i++)
                {
                    var sParameterName = sURLVariables[i].split('=');
                    if (sParameterName[0] == sParam)
                    {
                        return sParameterName[1];
                    }
                }
            }
            var id_manga_request = GetURLParameter('id');
            $(function() {
                $.getJSON('manga_info.json', function(data) {
                    $.each(data, function(i, f) {
                         if (f.manga_id == id_manga_request)
                         {
                             var chapter = "<ol>"
                             $.each(f.chapters , function(ii,dt) {
                                 var link_name_chapter = "chapter.html?id=" + dt.chapter_id + "&id_manga="+f.manga_id
                                 chapter += "<li><a href = " + link_name_chapter + ">"+dt.chapter_name + "</a></li>"
                             });
                             chapter += "</ol>"
                             var info = "<tr>" +
                                     "<td>" + f.manga_name + "</td>" +
                                     "<td>" + f.author + "</td>" +
                                     "<td>" + f.description + "</td>" +
                                     "<td>" + f.categories + "</td>" +
                                     "<td>" + chapter + "</td>" +
                                     "</tr>"
                             $(info).appendTo("#info_author tbody")
                         }
                    });
                });
            });
        </script>
    </head>
    <body>
        <table id="info_author" border = "2">
            <theah>
                <th>Name</th>
                <th>Author</th>
                <th>Description</th>
                <th>Categories</th>
                <th>Chaper List</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </body>
</html>
