        <link rel="stylesheet" href="manga-reader.css"/>
        <title>Manga Reader </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>     
        <script>
            $(function() {
                var manga = [];
                $.getJSON('manga_info.json', function(data) {
                    var tblRows = "";
                    
                    for (i = 0; i< data.length;i++) {
                        if (i%2 == 0 ) 
                            tblRows += "<tr>";
                        tblRows += "<td>";
                        tblRows += "<table><tr>";
                        var link = "manga_info.html?id="+ data[i].manga_id;
                        
                        tblRows += "<td><a href = " + link + " target = " + "_parent" + "><img src = " + data[i].thumbnail + " width = " + screen.width/9.6 + " height = " + screen.height/4.5 + " title = " + data[i].manga_name + "></a></td>"
                        tblRows += "<td><div> Name: <a href = " + link + " target = " + "_parent" + "   >" + data[i].manga_name + "</a><br> Categories: " + data[i].categories + "<br> Author: " + data[i].author + "<br> Chapters: " + data[i].chapters.length + "</div></td>"
                        tblRows += "</tr></table>"
                        tblRows += "</td>"
                        if (i%2 == 1)
                            tblRows += "<tr>"
                    }
                    
                    if (data.length % 2 != 0)
                        tblRows += "<tr>"
                    
                    $(tblRows).appendTo("#userdata tbody") 
                });
            });
            
        </script>
